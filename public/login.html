<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Login</title>
    <link rel="manifest" href="/js/pwa.webmanifest" />
    <link
      rel="apple-touch-icon"
      href="/images/icons/apple-touch-icon-iphone-60x60.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="60x60"
      href="/images/icons//apple-touch-icon-ipad-76x76.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="114x114"
      href="/images/icons/apple-touch-icon-iphone-retina-120x120.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="144x144"
      href="/images/icons/apple-touch-icon-ipad-retina-152x152.png"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/main.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="white" />
    <meta charset="utf-8" />
    <!-- <link
      rel="stylesheet"
      type="text/css"
      href="../assets/fonts/iconic/css/material-design-iconic-font.min.css"
    /> -->
    <link rel="stylesheet" type="text/css" href="css/main.css" />
    <link rel="stylesheet" href="css/button.css" />
  </head>
  <body>
    <div class="limiter">
      <div class="container-login100">
        <div class="wrap-login100">
          <form autocomplete="off" class="login100-form validate-form">
            <span class="login100-form-title p-b-48">
              <i class="zmdi zmdi-mood"></i>
            </span>
            <span
              class="login100-form-title p-b-26"
              style="padding-bottom: 20px"
              >Log In</span
            >

            <div
              class="wrap-input100 validate-input"
              data-validate="Valid email is: a@b.c"
            >
              <input class="input100" type="text" name="email" />
              <span class="focus-input100" data-placeholder="Email"></span>
            </div>

            <div
              class="wrap-input100 validate-input"
              data-validate="Enter password"
            >
              <span class="btn-show-pass">
                <i class="zmdi zmdi-eye"></i>
              </span>
              <input class="input100" type="password" name="pass" />
              <span class="focus-input100" data-placeholder="Password"></span>
            </div>

            <div class="container-login100-form-btn">
              <div class="wrap-login100-form-btn">
                <div class="login100-form-bgbtn"></div>
                <a
                  style="color: white; text-decoration: none"
                  class="login100-form-btn"
                  href="home.html"
                  >Log In</a
                >
              </div>
            </div>

            <div
              class="text-center p-t-115"
              style="bottom: 0; text-align: center; margin-top: 10px"
            >
              <span class="txt1">Donâ€™t have an account?</span>

              <a class="txt2" href="signup.html">Sign Up</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
  <script src="js/button.js"></script>
  <script src="js/pwa.js"></script>
</html>
